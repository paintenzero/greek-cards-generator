- verb: μένω
  translation: to stay/to live
  tenses:
    present_tense:
      - greek: μένω
        russian: живу
        english: I live
      - greek: μένεις
        russian: живёшь
        english: you live
      - greek: μένει
        russian: живёт
        english: he/she/it lives
      - greek: μένουμε
        russian: живём
        english: we live
      - greek: μένετε
        russian: живёте
        english: you live
      - greek: μένουν
        russian: живут
        english: they live
    future_continuous_tense:
      - greek: θα μένω
        russian: буду жить
        english: I will be living
      - greek: θα μένεις
        russian: будешь жить
        english: you will be living
      - greek: θα μένει
        russian: будет жить
        english: he/she/it will be living
      - greek: θα μένουμε
        russian: будем жить
        english: we will be living
      - greek: θα μένετε
        russian: будете жить
        english: you will be living
      - greek: θα μένουν
        russian: будут жить
        english: they will be living
    simple_future_tense:
