        english: we will live
      - greek: θα μείνετε
        russian: поживёте
        english: you will live
      - greek: θα μείνουν
        russian: поживут
        english: they will live
    imperfect_past_tense:
      - greek: έμενα
        russian: жил
        english: I was living
      - greek: έμενες
        russian: жил
        english: you were living
      - greek: έμενε
        russian: жил
