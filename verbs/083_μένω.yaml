        russian: пожил бы
        english: (that) I should have lived
      - greek: να μείνεις
        russian: пожил бы
        english: (that) you should have lived
      - greek: να μείνει
        russian: пожил бы
        english: (that) he/she/it should have lived
      - greek: να μείνουμε
        russian: пожили бы
        english: (that) we should have lived
      - greek: να μείνετε
        russian: пожили бы
