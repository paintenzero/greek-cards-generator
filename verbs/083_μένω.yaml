      - greek: να μένουμε
        russian: жили бы
        english: (that) we should live
      - greek: να μένετε
        russian: жили бы
        english: (that) you should live
      - greek: να μένουν
        russian: жили бы
        english: (that) they should live
    simple_subjunctive_mood:
