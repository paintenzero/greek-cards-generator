      - greek: μείνατε
        russian: вы пожили
        english: you lived
      - greek: έμειναν
        russian: они пожили
        english: they lived
    continuous_subjunctive_mood:
      - greek: να μένω
        russian: жил бы
        english: (that) I should live
      - greek: να μένεις
        russian: жил бы
        english: (that) you should live
      - greek: να μένει
        russian: жил бы
