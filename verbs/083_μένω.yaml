      - greek: έμεινα
        russian: пожил
        english: I lived
      - greek: έμεινες
        russian: ты пожил
        english: you lived
      - greek: έμεινε
        russian: он пожил
        english: he/she/it lived
      - greek: μείναμε
        russian: они пожили
