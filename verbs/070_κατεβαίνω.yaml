      - greek: κατεβαίνατε
        russian: спускались
        english: you were going down
      - greek: κατέβαιναν
        russian: спускались
        english: they were going down
    simple_past_tense:
      - greek: κατέβηκα
        russian: спустился
        english: I went down
      - greek: κατέβηκες
        russian: спустился
        english: you went down
      - greek: κατέβηκε
        russian: спустился
        english: he/she/it went down
      - greek: κατεβήκαμε
        russian: спустились
        english: we went down
