- verb: κατεβαίνω
  translation: to go down/descend
  tenses:
    present_tense:
      - greek: κατεβαίνω
        russian: спускаюсь
        english: I go down
      - greek: κατεβαίνεις
        russian: спускаешься
        english: you go down
      - greek: κατεβαίνει
        russian: спускается
        english: he/she/it goes down
      - greek: κατεβαίνουμε
        russian: спускаемся
        english: we go down
      - greek: κατεβαίνετε
        russian: спускаетесь
        english: you go down
      - greek: κατεβαίνουν
        russian: спускаются
        english: they go down
    future_continuous_tense:
      - greek: θα κατεβαίνω
        russian: буду спускаться
        english: I will be going down
      - greek: θα κατεβαίνεις
        russian: будешь спускаться
        english: you will be going down
      - greek: θα κατεβαίνει
