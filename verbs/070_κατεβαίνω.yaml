        russian: спускался бы
        english: (that) I should go down
      - greek: να κατεβαίνεις
        russian: спускался бы
        english: (that) you should go down
      - greek: να κατεβαίνει
        russian: спускался бы
        english: (that) he/she/it should go down
      - greek: να κατεβαίνουμε
        russian: спускались бы
        english: (that) we should go down
      - greek: να κατεβαίνετε
        russian: спускались бы
        english: (that) you should go down
      - greek: να κατεβαίνουν
        russian: спускались бы
        english: (that) they should go down
    simple_subjunctive_mood:
      - greek: να κατέβω
        russian: спустился бы
        english: (that) I should have gone down
      - greek: να κατέβεις
        russian: спустился бы
        english: (that) you should have gone down
      - greek: να κατέβει
        russian: спустился бы
        english: (that) he/she/it should have gone down
      - greek: να κατέβουμε
        russian: спустились бы
        english: (that) we should have gone down
      - greek: να κατεβείτε
        russian: спустились бы
