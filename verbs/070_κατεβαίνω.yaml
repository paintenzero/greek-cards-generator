        english: he/she/it will be going down
      - greek: θα κατεβαίνουμε
        russian: будем спускаться
        english: we will be going down
      - greek: θα κατεβαίνετε
        russian: будете спускаться
        english: you will be going down
      - greek: θα κατεβαίνουν
        russian: будут спускаться
        english: they will be going down
    simple_future_tense:
