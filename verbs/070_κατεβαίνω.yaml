        english: we will go down
      - greek: θα κατέβετε
        russian: спуститесь
        english: you will go down
      - greek: θα κατέβουν
        russian: спустятся
        english: they will go down
    imperfect_past_tense:
      - greek: κατέβαινα
        russian: спускался
