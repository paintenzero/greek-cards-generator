- verb: αρέσω
  translation: to like
  tenses:
    present_tense:
      - greek: μου αρέσει
        russian: мне нравится
        english: I like

    simple_future_tense:
      - greek: θα μου αρέσει
        russian: мне понравится
        english: I will like

    simple_past_tense:
      - greek: μου άρεσε
        russian: мне нравился
        english: I liked