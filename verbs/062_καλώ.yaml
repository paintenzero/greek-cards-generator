      - greek: καλείς
        russian: зовёшь
        english: you call
      - greek: καλεί
        russian: зовёт
        english: he/she/it calls
      - greek: καλούμε
        russian: зовём
        english: we call
      - greek: καλείτε
        russian: зовёте
        english: you call
      - greek: καλούν
