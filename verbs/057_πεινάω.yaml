  tenses:
    present_tense:
      - greek: πεινάω/πεινώ
        russian: хочу есть
        english: I am hungry
      - greek: πεινάς
        russian: хочешь есть
        english: you are hungry
      - greek: πεινάει/πεινά
        russian: хочет есть
        english: he/she/it is hungry
      - greek: πεινάμε
        russian: хотим есть
        english: we are hungry
      - greek: πεινάτε
        russian: хотите есть
        english: you are hungry
      - greek: πεινάνε/πεινούν
