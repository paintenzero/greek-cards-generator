    - greek: αρχίζεις
      russian: начинаешь
      english: you begin
    - greek: αρχίζει
      russian: начинает
      english: he/she/it begins
    - greek: αρχίζουμε
      russian: начинаем
      english: we begin
    - greek: αρχίζετε
      russian: начинаете
      english: you begin
    - greek: αρχίζουν
      russian: начинают
      english: they begin
