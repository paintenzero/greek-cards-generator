- verb: δοκιμάζω
  translation: to try/test
  tenses:
    present_tense:
      - greek: δοκιμάζω
        russian: пробую
        english: I try
      - greek: δοκιμάζεις
        russian: пробуешь
        english: you try
      - greek: δοκιμάζει
        russian: пробует
        english: he/she/it tries
      - greek: δοκιμάζουμε
        russian: пробуем
        english: we try
      - greek: δοκιμάζετε
        russian: пробуете
        english: you (plural) try
      - greek: δοκιμάζουν
        russian: пробуют
        english: they try
    future_continuous_tense:
      - greek: θα δοκιμάζω
        russian: буду пробовать
        english: I will be trying
      - greek: θα δοκιμάζεις
        russian: будешь пробовать
        english: you will be trying
      - greek: θα δοκιμάζει
        russian: будет пробовать
        english: he/she/it will be trying
      - greek: θα δοκιμάζουμε
        russian: будем пробовать
        english: we will be trying
      - greek: θα δοκιμάζετε
        russian: будете пробовать
        english: you (plural) will be trying
      - greek: θα δοκιμάζουν
        russian: будут пробовать
        english: they will be trying
    simple_future_tense:
      - greek: θα δοκιμάσω
        russian: попробую
        english: I will try
      - greek: θα δοκιμάσεις
        russian: попробуешь
        english: you will try
      - greek: θα δοκιμάσει
        russian: попробует
        english: he/she/it will try
      - greek: θα δοκιμάσουμε
        russian: попробуем
        english: we will try
      - greek: θα δοκιμάσετε
        russian: попробуете
        english: you (plural) will try
      - greek: θα δοκιμάσουν
        russian: попробуют
        english: they will try
    imperfect_past_tense:
      - greek: δοκίμαζα
        russian: пробовал
        english: I was trying
      - greek: δοκίμαζες
        russian: пробовал
        english: you were trying
      - greek: δοκίμαζε
        russian: пробовал
        english: he/she/it was trying
      - greek: δοκιμάζαμε
        russian: пробовали
        english: we were trying
      - greek: δοκιμάζατε
        russian: пробовали
        english: you (plural) were trying
      - greek: δοκίμαζαν
        russian: пробовали
        english: they were trying
    simple_past_tense:
      - greek: δοκίμασα
        russian: попробовал
        english: I tried
      - greek: δοκίμασες
        russian: попробовал
        english: you tried
      - greek: δοκίμασε
        russian: попробовал
        english: he/she/it tried
      - greek: δοκιμάσαμε
        russian: попробовали
        english: we tried
      - greek: δοκιμάσατε
        russian: попробовали
