      - greek: να δοκιμάζω
        russian: пробовал бы
        english: (that) I should try
      - greek: να δοκιμάζεις
        russian: пробовал бы
        english: (that) you should try
      - greek: να δοκιμάζει
        russian: пробовал бы
        english: (that) he/she/it should try
      - greek: να δοκιμάζουμε
        russian: пробовали бы
        english: (that) we should try
      - greek: να δοκιμάζеτε
        russian: пробовали бы
        english: (that) you should try
      - greek: να δοκιμάζουν
        russian: пробовали бы
        english: (that) they should try
    simple_subjunctive_mood:
      - greek: να δοκιμάσω
        russian: попробовал бы
        english: (that) I should have tried
      - greek: να δοκιμάσεις
        russian: попробовал бы
