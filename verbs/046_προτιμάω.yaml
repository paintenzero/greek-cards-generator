        russian: будем предпочитать
        english: we will be preferring
      - greek: θα προτιμάτε
        russian: будете предпочитать
        english: you will be preferring
      - greek: θα προτιμάνε/θα προτιμούν
        russian: будут предпочитать
        english: they will be preferring
