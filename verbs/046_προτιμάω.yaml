        english: he/she/it was preferring
      - greek: προτιμούσαμε
        russian: предпочитали
        english: we were preferring
      - greek: προτιμούσατε
        russian: предпочитали
        english: you were preferring
      - greek: προτιμούσαν
        russian: предпочитали
        english: they were preferring
    simple_past_tense:
      - greek: προτίμησα
        russian: предпочёл
        english: I preferred
      - greek: προτίμησες
        russian: предпочёл
        english: you preferred
      - greek: προτίμησε
        russian: предпочёл
        english: he/she/it preferred
      - greek: προτιμήσαμε
        russian: предпочли
        english: we preferred
      - greek: προτιμήσατε
        russian: предпочли
