      - greek: να προτιμάω/να προτιμώ
        russian: предпочитал бы
        english: (that) I should prefer
      - greek: να προτιμάς
        russian: предпочитал бы
        english: (that) you should prefer
      - greek: να προτιμάει/να προτιμά
        russian: предпочитал бы
        english: (that) he/she/it should prefer
      - greek: να προτιμάμε
        russian: предпочитали бы
        english: (that) we should prefer
      - greek: να προτιμάτε
        russian: предпочитали бы
        english: (that) you should prefer
      - greek: να προτιμάνε/να προτιμούν
        russian: предпочитали бы
        english: (that) they should prefer
    simple_subjunctive_mood:
      - greek: να προτιμήσω
        russian: предпочёл бы
        english: (that) I should have preferred
      - greek: να προτιμήσεις
        russian: предпочёл бы
        english: (that) you should have preferred
      - greek: να προτιμήσει
        russian: предпочёл бы
        english: (that) he/she/it should have preferred
