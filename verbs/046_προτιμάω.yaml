        russian: предпочли бы
        english: (that) we should have preferred
      - greek: να προτιμήσετε
        russian: предпочли бы
        english: (that) you should have preferred
      - greek: να προτιμήσουν
        russian: предпочли бы
        english: (that) they should have preferred
