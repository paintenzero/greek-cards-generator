        russian: предпочитай
        english: keep preferring (singular)
    imperative_continuous_plural:
      - greek: προτιμάτε
        russian: предпочитайте
        english: keep preferring (plural)
    imperative_simple_singular:
      - greek: προτίμησε
        russian: предпочти
        english: prefer (singular)
    imperative_simple_plural:
      - greek: προτιμήστε
        russian: предпочтите
        english: prefer (plural)
