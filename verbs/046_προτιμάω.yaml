      - greek: προτιμάω/προτιμώ
        russian: предпочитаю
        english: I prefer
      - greek: προτιμάς
        russian: предпочитаешь
        english: you prefer
      - greek: προτιμάει/προτιμά
        russian: предпочитает
        english: he/she/it prefers
      - greek: προτιμάμε
        russian: предпочитаем
        english: we prefer
      - greek: προτιμάτε
        russian: предпочитаете
        english: you prefer
      - greek: προτιμάνε/προτιμούν
        russian: предпочитают
        english: they prefer
    future_continuous_tense:
      - greek: θα προτιμάω/θα προτιμώ
        russian: буду предпочитать
        english: I will be preferring
      - greek: θα προτιμάς
        russian: будешь предпочитать
        english: you will be preferring
      - greek: θα προτιμάει/θα προτιμά
        russian: будет предпочитать
        english: he/she/it will be preferring
