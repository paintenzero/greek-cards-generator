      - greek: θα προτιμήσω
        russian: предпочту
        english: I will prefer
      - greek: θα προτιμήσεις
        russian: предпочтёшь
        english: you will prefer
      - greek: θα προτιμήσει
        russian: предпочтёт
        english: he/she/it will prefer
      - greek: θα προτιμήσουμε
        russian: предпочтём
        english: we will prefer
      - greek: θα προτιμήσετε
        russian: предпочтёте
        english: you will prefer
      - greek: θα προτιμήσουν
        russian: предпочтут
        english: they will prefer
    imperfect_past_tense:
      - greek: προτιμούσα
        russian: предпочитал
        english: I was preferring
      - greek: προτιμούσες
        russian: предпочитал
