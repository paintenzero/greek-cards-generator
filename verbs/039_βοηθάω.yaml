      - greek: βοηθάω/βοηθώ
        russian: помогаю
        english: I help
      - greek: βοηθάς
        russian: помогаешь
        english: you help
      - greek: βοηθάει/βοηθά
        russian: помогает
        english: he/she/it helps
      - greek: βοηθάμε
        russian: помогаем
        english: we help
      - greek: βοηθάτε
        russian: помогаете
        english: you help
      - greek: βοηθάνε/βοηθούν
        russian: помогают
        english: they help
    future_continuous_tense:
      - greek: θα βοηθάω/θα βοηθώ
        russian: буду помогать
        english: I will be helping
      - greek: θα βοηθάς
        russian: будешь помогать
        english: you will be helping
      - greek: θα βοηθάει/θα βοηθά
