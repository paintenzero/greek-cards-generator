      - greek: θα βοηθήσουμε
        russian: поможем
        english: we will help
      - greek: θα βοηθήσετε
        russian: поможете
        english: you will help
      - greek: θα βοηθήσουν
        russian: помогут
        english: they will help
    imperfect_past_tense:
