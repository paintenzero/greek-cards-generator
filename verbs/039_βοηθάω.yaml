      - greek: βοηθούσαν
        russian: помогали
        english: they were helping
    simple_past_tense:
      - greek: βοήθησα
        russian: помог
        english: I helped
      - greek: βοήθησες
        russian: помог
        english: you helped
      - greek: βοήθησε
        russian: помог
        english: he/she/it helped
      - greek: βοηθήσαμε
        russian: помогли
        english: we helped
      - greek: βοηθήσατε
