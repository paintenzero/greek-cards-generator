        russian: будем помогать
        english: we will be helping
      - greek: θα βοηθάτε
        russian: будете помогать
        english: you will be helping
      - greek: θα βοηθάνε/θα βοηθούν
        russian: будут помогать
        english: they will be helping
    simple_future_tense:
