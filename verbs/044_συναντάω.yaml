        russian: встречаю
        english: I meet
      - greek: συναντάς
        russian: встречаешь
        english: you meet
      - greek: συναντάει/συναντά
        russian: встречает
        english: he/she/it meets
      - greek: συναντάμε
        russian: встречаем
        english: we meet
      - greek: συναντάτε
        russian: встречаете
        english: you meet
      - greek: συναντάνε/συναντούν
        russian: встречают
        english: they meet
